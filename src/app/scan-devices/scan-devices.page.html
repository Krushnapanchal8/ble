<ion-header>
  <ion-toolbar>
    <ion-title>scan-devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of deviceList" (click)="connect(item)">
        <ion-label>{{item.name || 'Unknown'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
